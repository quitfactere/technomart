<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style-slider.css" rel="stylesheet">
  <title>Слайдер</title>
</head>

<body>
  <section>
    <div class="slider">
      <input type="radio" id="first-slide" name="toggle"></input>
      <input type="radio" id="second-slide" name="toggle"></input>
      <div class="slider-control-arrows">
        <label for="first-slide">
          <svg width="22" height="40" viewBox="0 0 22 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M19.9244 0.941467L21.9225 2.98927L4.90696 20.4361L21.978 37.9376L19.9789 39.9854L0.910614 20.4361L19.9244 0.941467Z"
              fill="white" />
          </svg>
        </label>
        <label for="second-slide">
          <svg width="22" height="40" viewBox="0 0 22 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.07568 39.0585L0.0775054 37.0107L17.0931 19.5639L0.0220266 2.06243L2.02116 0.0146289L21.0894 19.5639L2.07568 39.0585Z"
              fill="white" />
          </svg>
        </label>
      </div>
      <div class="slider-controls">
        <label for="first-slide"></label>
        <label for="second-slide"></label>
      </div>
      <div class="slider-inner">
        <ul class="slider-slides">
          <li class="slide-drill">
            <div>
              <h3>Дрели</h3>
              <p>Соседям на радость</p>
            </div>
            <img src="img/slider/slider_drill.jpg" alt="">
          </li>
          <li class="slide-perfs">
            <div>
              <h3>Перфораторы</h3>
              <p>Настоящие мужские игрушки</p>
            </div>
            <img src="img/slider/slider_perfs.jpg" alt="">
          </li>
        </ul>
      </div>
    </div>
  </section>


</body>

</html>
